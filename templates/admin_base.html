<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Admin - Financial Aid{% endblock %}</title>

  <!-- CDN: Bootstrap for quick layout, DataTables, Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head_extra %}{% endblock %}
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <h2>FinAid Admin</h2>
      <div class="profile mb-3">
        <small>Welcome, <strong>Admin</strong></small>
      </div>
      <nav class="sidebar-nav">
        <a href="{{ url_for('admin_dashboard') }}"> Dashboard</a>
        <!-- <a href="{{ url_for('admin_students') }}"> Students</a> -->
        <a href="{{ url_for('admin_model') }}"> Model</a>
        <a href="{{ url_for('upload_data') }}"> Upload</a>
        <!-- <a href="{{ url_for('settings') }}">Settings</a> -->
        <a href="{{ url_for('logout') }}" class="mt-3"> Logout</a>
      </nav>
    </aside>

    <main class="admin-main">
      <div class="topbar">
        <div>
          <h4>{% block page_title %}Dashboard{% endblock %}</h4>
        </div>
        <div style="display:flex;gap:10px;align-items:center;">
          <div class="search card p-2">
            <!-- <input id="adminSearch" class="form-control" placeholder="Search students, ids..." /> -->
          </div>
          <div>
            <!-- <img src="{{ url_for('static', filename='qrcodes/dummy.png') }}" alt="avatar" width="40" style="border-radius:8px"/> -->
          </div>
        </div>
      </div>

      <div id="page-body">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
